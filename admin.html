<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Fitness - Admin Panel</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Admin panel for Ignite Fitness - AI-powered training platform">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IgniteFitness Admin">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    
    <!-- Admin-specific styles -->
    <style>
        /* Admin Panel Styles */
        .admin-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--color-surface);
        }
        
        .admin-header {
            background: var(--color-surface-secondary);
            border-bottom: 1px solid var(--color-border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .admin-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .admin-sidebar {
            width: 250px;
            background: var(--color-surface-secondary);
            border-right: 1px solid var(--color-border);
            padding: 24px;
            overflow-y: auto;
        }
        
        .admin-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .admin-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .admin-nav-item {
            margin-bottom: 8px;
        }
        
        .admin-nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--color-text-secondary);
            transition: all 0.2s ease;
        }
        
        .admin-nav-link:hover {
            background: var(--color-surface-hover);
            color: var(--color-text);
        }
        
        .admin-nav-link.active {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }
        
        .admin-nav-icon {
            font-size: 18px;
        }
        
        .admin-nav-label {
            font-weight: 500;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .admin-stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .admin-stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .admin-stat-content {
            flex: 1;
        }
        
        .admin-stat-title {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }
        
        .admin-stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
        }
        
        .admin-table {
            background: var(--color-surface);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border);
        }
        
        .admin-table-header {
            background: var(--color-surface-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .admin-table-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }
        
        .admin-table-content {
            padding: 20px;
        }
        
        .admin-table-empty {
            text-align: center;
            color: var(--color-text-secondary);
            padding: 40px;
        }
        
        .admin-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .admin-btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .admin-btn-primary:hover {
            background: var(--color-primary-dark);
        }
        
        .admin-btn-secondary {
            background: var(--color-surface-secondary);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        
        .admin-btn-secondary:hover {
            background: var(--color-surface-hover);
        }
        
        .admin-btn-danger {
            background: var(--color-error);
            color: white;
        }
        
        .admin-btn-danger:hover {
            background: var(--color-error-dark);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-main {
                flex-direction: column;
            }
            
            .admin-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
            }
            
            .admin-nav {
                display: flex;
                overflow-x: auto;
                gap: 8px;
            }
            
            .admin-nav-item {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .admin-nav-link {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

                    <div class="admin-table">

                </section>
                
                <!-- Other sections will be populated by JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Admin JavaScript -->
    <script src="js/bundles/admin.js"></script>
    
    <!-- Initialize Admin Panel -->
    <script>
        // Initialize admin panel when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            if (window.AdminBundle) {
                window.AdminBundle.init();
            }
        });
    </script>
</body>
</html>
