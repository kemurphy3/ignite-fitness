<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Authorization - Ignite Fitness</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            margin: 0;
            color: #e2e8f0;
        }
        
        .container {
            background: #2d3748;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #68d391;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(104, 211, 145, 0.3);
            border-left-color: #68d391;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .success {
            background: rgba(104, 211, 145, 0.1);
            border: 1px solid #68d391;
            color: #68d391;
        }
        
        .error {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid #fc8181;
            color: #fc8181;
        }
        
        .info {
            background: rgba(66, 153, 225, 0.1);
            border: 1px solid #4299e1;
            color: #4299e1;
        }
        
        .btn {
            background: #68d391;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5cb885;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #718096;
            color: #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #5a6c7d;
        }
        
        .details {
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Strava Authorization</h1>
        <div id="status" class="status info">
            <div class="spinner"></div>
            <p>Processing Strava authorization...</p>
        </div>
        <div id="details" class="details" style="display: none;"></div>
        <div id="actions" style="display: none;">
            <a href="/" class="btn">Return to App</a>
            <button onclick="retry()" class="btn btn-secondary">Retry</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            const actionsDiv = document.getElementById('actions');
            
            if (error) {
                // Handle OAuth error
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Authorization Failed</h3>
                    <p>Error: ${error}</p>
                    <p>Please try again or contact support if the problem persists.</p>
                `;
                actionsDiv.style.display = 'block';
                return;
            }
            
            if (!code) {
                // No authorization code
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå No Authorization Code</h3>
                    <p>No authorization code received from Strava.</p>
                    <p>Please try the authorization process again.</p>
                `;
                actionsDiv.style.display = 'block';
                return;
            }
            
            // Exchange code for tokens
            exchangeCodeForTokens(code, state);
        });
        
        async function exchangeCodeForTokens(code, state) {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            const actionsDiv = document.getElementById('actions');
            
            try {
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p>Exchanging authorization code for access tokens...</p>
                `;
                
                const response = await fetch('/.netlify/functions/strava-oauth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Store tokens in localStorage
                localStorage.setItem('strava_access_token', data.access_token);
                localStorage.setItem('strava_refresh_token', data.refresh_token);
                localStorage.setItem('strava_token_expires', data.expires_at);
                localStorage.setItem('strava_athlete_id', data.athlete.id);
                localStorage.setItem('strava_athlete_name', data.athlete.firstname + ' ' + data.athlete.lastname);
                
                // Success
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>‚úÖ Successfully Connected!</h3>
                    <p>Welcome, ${data.athlete.firstname}!</p>
                    <p>Your Strava account has been connected to Ignite Fitness.</p>
                `;
                
                detailsDiv.innerHTML = `
                    <strong>Connection Details:</strong><br>
                    Athlete ID: ${data.athlete.id}<br>
                    Name: ${data.athlete.firstname} ${data.athlete.lastname}<br>
                    Token expires: ${new Date(data.expires_at * 1000).toLocaleString()}<br>
                    State: ${state || 'N/A'}
                `;
                detailsDiv.style.display = 'block';
                
                actionsDiv.style.display = 'block';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Token exchange error:', error);
                
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Connection Failed</h3>
                    <p>Failed to connect to Strava: ${error.message}</p>
                    <p>Please try again or contact support.</p>
                `;
                
                detailsDiv.innerHTML = `
                    <strong>Error Details:</strong><br>
                    ${error.message}<br>
                    Code: ${code}<br>
                    State: ${state || 'N/A'}
                `;
                detailsDiv.style.display = 'block';
                
                actionsDiv.style.display = 'block';
            }
        }
        
        function retry() {
            // Redirect back to Strava authorization
            const stravaClientId = '168662'; // This should match your actual client ID
            const redirectUri = encodeURIComponent(window.location.origin + '/callback.html');
            const scope = 'read,activity:read';
            const state = 'ignite_fitness_' + Date.now();
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${stravaClientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&state=${state}`;
            
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
